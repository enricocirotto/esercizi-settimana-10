
<div *ngIf="(todos$) as todos">
    <h2>Todo completati</h2>
    
      <p *ngFor="let todo of todos; let i = index">
        <ng-container *ngIf="!todo.completed && todo.todo.trim() !== '' && todo.todo.trim().length > 0; else incompletedTodo">
          {{ todo.todo }}
        </ng-container>
        <ng-template #incompletedTodo>
         
        </ng-template>
      </p>
    
  </div>
